<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleregister.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../Home Page/ikon-simpatik.jpg" type="image/x-icon" />
    <title>Daftar Akun</title>
</head>
<body>  
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>

    <div class="container">
        <div class="login-box">
            <div class="left">
                <div class="logo">
                    <a href="/Home Page/home.html">
                        <img src="Group 16.png" alt="logo simpatik">
                    </a>
                </div>     
                
                <h2 class="welcome">Daftar Akun</h2>
                <h6 class="Deskripsi">Gabung dan baca semua<br>buku yang tersedia!</h6>

                <form id="registrationForm" novalidate>
                    <div class="login-input">
                        <label for="email" class="email">Alamat Email</label> 
                        <input type="email" placeholder="Email" id="email" name="email" required><br>
                        <label for="password" class="password">Kata Sandi</label> 
                        <input type="password" placeholder="Kata Sandi" id="password" name="password" required><br>
                        <label for="confirmPassword" class="password">Konfirmasi Kata Sandi</label> 
                        <input type="password" placeholder="Konfirmasi Kata Sandi" id="confirmPassword" name="confirmPassword" required><br>
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
                
                <div>
                    <div class="or-separator">ATAU</div>
                </div>
                <button type="button" class="google-btn"> <img src="google.png" alt="Google logo" class="google-logo">Masuk dengan Google</button>
                <div class="login-link">
                    <p>Sudah punya akun? <a href="../Login Page/login.html">Masuk</a></p>
                </div>
            </div>

            <div class="right">
                <h1 class="slogan">Permudah akses untuk<br>membaca buku secara<br><span class="highlight">daring!</span></h1>
                <div class="models">
                    <img src="casual-life-3d-young-couple-sitting-on-the-floor-and-reading-books 1.png" alt ="model simpatik">                
                </div>

                <h5 class="credit">Â© 2024 SIMPATIK</h5>
            </div>
        </div>
    </div>

    <div id="notificationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="notificationMessage"></p>
        </div>
    </div>

    <script src="loader.js"></script>
    <script src="form-validation.js"></script>
</body>
</html>
