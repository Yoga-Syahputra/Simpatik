<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pass-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="../Home Page/ikon-simpatik.jpg" type="image/x-icon" />
    <title>Lupa Kata Sandi</title>
</head>
<body>
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>

    <div class="container">
        <div class="login-box">
            <div class="left">
                <div class="logo">
                    <a href="/Home Page/home.html">
                        <img src="Group 16.png" alt="logo simpatik">
                    </a>
                </div>     
                
                <h2 class="welcome">Lupa Kata Sandi</h2>
                <div class="login-input">
                    <div class="email-container">
                        <label for="email" class="email">Alamat Email</label>
                        <input type="email" placeholder="Email" id="email" name="email" required><br>
                    </div>
                    <div class="password-container">
                        <label for="new-password" class="password">Kata Sandi Baru</label>
                        <input type="password" placeholder="Kata Sandi Baru" id="new-password" name="new-password" class="custom-input" required>
                        <span class="toggle-password" id="toggle-new-password" onclick="toggleNewPasswordVisibility()">
                            <i class="material-icons">visibility</i>
                        </span>
                    </div>
                    <button type="button" onclick="resetPassword()">Reset Kata Sandi</button>
                    <div class="forgot-password">
                        <a href="/Login Page/login.html">Kembali ke Login</a>
                    </div>
                </div>
                <div>
                    <div class="login-link">
                        <p>Belum punya akun? <a href="../Register Page/Signup.html">Daftar di sini</a></p>
                    </div>
                    <div class="or-separator">ATAU</div>
                </div>
                <button type="button" class="google-btn">
                    <img src="google.png" alt="Google logo" class="google-logo">Masuk dengan Google
                </button>
            </div>
            <div class="right">
                <h1 class="slogan">Permudah akses untuk<br>membaca buku secara<br><span class="highlight">daring!</span></h1>
                <div class="models">
                    <img src="casual-life-3d-young-couple-sitting-on-the-floor-and-reading-books 1.png" alt="model simpatik">
                </div>
                <h5 class="credit">Â© 2024 SIMPATIK</h5>
            </div>
        </div>
    </div>
    
    <!-- Modal for notifications -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="notificationMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="loader.js"></script>
</body>
</html>
