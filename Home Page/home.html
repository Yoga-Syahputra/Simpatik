<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="ds-style.css">
        <title>Dashboard</title>
    </head>

    <body>

        <div class="header">
            <div class="logo">
                <img src="simpatik.png" alt="logo Simpatik">
            </div>

            <nav class="navbar">
                <a href="" class="nav-link">Beranda</a>
                <a href="" class="nav-link">Kategori</a>
                <a href="" class="nav-link">Buku</a>
                <a href="" class="nav-link">Tentang Kami</a>
            </nav>
            
            <div class="right">
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
            </div>
        </div>

        <div class="content">
            <img src="https://via.placeholder.com/800x400" alt="Background Image">
            <div class="search-box">
                <input type="text" placeholder="Masukkan Kata Kunci ">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </div>
    
        <div class="category">
            <h2>Kategori Populer</h2>
            <div class="category-grid">
                <ul class="category-list">
                    <li><a href="#">Category 1</a></li>
                    <li><a href="#">Category 2</a></li>
                    <!-- Add more categories here -->
                </ul>
              
            </div>
        </div>


    </body>


</html>
